{% extends "b/base.html" %}

{% block content %}
<div class="page-header">
  <h1>Profile</h1>
</div>
<form class="form-horizontal">
    <fieldset>
        <div class="form-group">
            <label class="col-lg-2 control-label">Username</label>
            <div class="col-lg-10">
                <input class="form-control"value="{{ userdata['username'] | safe }}" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
                <input type="email" class="form-control" value="{{ userdata['email'] | safe }}" readonly>
            </div>
        </div>
    </fieldset>
</form>
{% endblock %}
