{% extends "a/base.html" %}

{% block content %}
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Broadcast Status</h3>
    </div>
    <div class="panel-body">
        {% if error or success %}
        <div class="alert alert-dismissible alert-{% if error %}danger{% else %}success{% endif %}">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {% if success %}{{ success | safe }}{% else %}{{ error | safe }}{% endif %}
        </div>
        {% endif %}
        <form method="POST">
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
            <textarea class="form-control" rows="3" name="status" maxlength="128"
                placeholder="128 characters">{{ status }}</textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Broadcast</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
