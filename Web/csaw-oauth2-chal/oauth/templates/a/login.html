{% extends "a/base.html" %}

{% block content %}

{% if error or success %}
<div class="alert alert-dismissible alert-{% if error %}danger{% else %}success{% endif %}">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {% if success %}{{ success | safe }}{% else %}{{ error | safe }}{% endif %}
</div>
{% endif %}

<ul class="nav nav-tabs">
    <li class="{%if not reg %}active{% endif %}"><a href="#login" data-toggle="tab" aria-expanded="true">Login</a></li>
    <li class="{%if reg %}active{% endif %}"><a href="#register" data-toggle="tab" aria-expanded="false">Register</a></li>
</ul>
<div class="tab-content" style="padding-top: 30px">
    <div class="tab-pane fade {%if not reg %}active in{% endif %}" id="login">
        <form class="form-horizontal" method="post">
            <fieldset>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" name="login" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="tab-pane fade {%if reg %}active in{% endif %}" id="register">
        <form class="form-horizontal" method="post">
            <fieldset>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Username</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="email" class="form-control" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Confirm Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" name="confpassword" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" name="register" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

    </div>
</div>

{% endblock %}
